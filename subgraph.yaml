specVersion: 0.0.2
description: Token Owner Indexer
repository: https://github.com/znftmarket/znft-subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DAO
    network: kovan
    source:
      address: "0xB9244C5bCBa0dCB9Ae0973ca67dB223E30B93E5C"
      abi: DAO
      startBlock: 26198727
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Merchant
        - VoteInfo
        - Proposal
        - Distribution
        - DistributionVote
      abis:
        - name: DAO
          file: ./abis/DAO.json
      eventHandlers:
        - event: CreateMerchant(bytes,address,uint256,uint8,uint256)
          handler: handleMerchantCreation
        - event: Vote(uint256,address,uint256)
          handler: handleVote
        - event: CreateDistribution(uint256,address[],uint256[])
          handler: handleDistribution
        - event: VoteDistribution(uint256,uint256,bool)
          handler: handleDistributionVote
        - event: Distribute(uint256)
          handler: handleDisbursement
      file: ./src/dao.ts

  - kind: ethereum/contract
    name: NFT
    network: kovan
    source:
      address: "0x01aBD704087A6251D47Dabbf6c76506ebCD12204"
      abi: NFT
      startBlock: 25768823
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Transfers
      abis:
        - name: NFT
          file: ./abis/NFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/nft.ts

  - kind: ethereum/contract
    name: Auction
    network: kovan
    source:
      address: "0xe7A3dc442Da652E13d11FB9c7e12c6ea24fd2A21"
      abi: Auction
      startBlock: 25768930
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Auction
        - aBidInfo
      abis:
        - name: Auction
          file: ./abis/AUCTION.json
      eventHandlers:
        - event: ListItem(uint256,uint256,address,uint256,uint256)
          handler: handleCreation
        - event: Bid(uint256,string,uint256,uint256)
          handler: handleBid
        - event: Settle(uint256)
          handler: handleSettlement
        - event: UpdateHash(uint256,string)
          handler: handleHashUpdate
        - event: UpdateAuction(uint256,uint256)
          handler: handleAuctionRestart
      file: ./src/auction.ts

  - kind: ethereum/contract
    name: Toptime
    network: kovan
    source:
      address: "0xd69Ce818b5cf372E55F261107943d9A0E19A64B4"
      abi: Toptime
      startBlock: 26060487
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TopTime
        - tBidInfo
      abis:
        - name: Toptime
          file: ./abis/TOPTIME.json
      eventHandlers:
        - event: ListItem(uint256,uint256,address,uint256,uint256)
          handler: handleCreation
        - event: Bid(uint256,string,uint256,uint256)
          handler: handleBid
        - event: Settle(uint256)
          handler: handleSettlement
        - event: UpdateHash(uint256,string)
          handler: handleHashUpdate
        - event: UpdateAuction(uint256)
          handler: handleAuctionRestart
      file: ./src/toptime.ts

  - kind: ethereum/contract
    name: FixedPriceSale
    network: kovan
    source:
      address: "0x33502F0B548Bf6B8F3A576698571c76F8eB23e8F"
      abi: FixedPriceABI
      startBlock: 26061617
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - FixedPrice
      abis:
        - name: FixedPriceABI
          file: ./abis/FIXEDPRICE.json
      eventHandlers:
        - event: CreateSale(uint256,uint256,uint256,address)
          handler: handleCreation
        - event: BuySale(uint256,address)
          handler: handlePurchase
      file: ./src/fixedprice.ts
