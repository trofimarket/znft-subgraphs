specVersion: 0.0.2
description: Token Owner Indexer
repository: https://github.com/znftmarket/znft-subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DAO
    network: kovan
    source:
      address: "0x353766381b757Ee64ce6fa50E584362DE315a03a"
      abi: DAO
      startBlock: 25607082
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Merchant
        - VoteInfo
        - Proposal
      abis:
        - name: DAO
          file: ./abis/DAO.json
      eventHandlers:
        - event: CreateMerchant(bytes,address,uint8,uint8,uint256)
          handler: handleMerchantCreation
        - event: Vote(uint256,address,uint256)
          handler: handleVote
      file: ./src/dao.ts
  - kind: ethereum/contract
    name: NFT
    network: kovan
    source:
      address: "0x78a3DB129F3A4f434E3eF74Df5239867c627aB07"
      abi: NFT
      startBlock: 25669767
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Transfers
      abis:
        - name: NFT
          file: ./abis/NFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/nft.ts
  - kind: ethereum/contract
    name: Auction
    network: kovan
    source:
      address: "0x47896071EEc6937F6561347D7D704cfAA2a8dF4A"
      abi: Auction
      startBlock: 25669767
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Auction
        - BidInfo
      abis:
        - name: Auction
          file: ./abis/AUCTION.json
      eventHandlers:
        - event: ListItem(uint256,uint256,address,uint256,uint256)
          handler: handleCreation
        - event: Bid(uint256,string,uint256)
          handler: handleBid
        - event: Settle(uint256)
          handler: handleSettlement
      file: ./src/auction.ts
