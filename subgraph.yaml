specVersion: 0.0.2
description: Token Owner Indexer
repository: https://github.com/znftmarket/znft-subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DAO
    network: kovan
    source:
      address: "0xdeFE445175762cd4490C2EEF4ba34Ae64C6e2e75"
      abi: DAO
      startBlock: 25669767
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Merchant
        - VoteInfo
        - Proposal
      abis:
        - name: DAO
          file: ./abis/DAO.json
      eventHandlers:
        - event: CreateMerchant(bytes,address,uint256,uint8,uint256)
          handler: handleMerchantCreation
        - event: Vote(uint256,address,uint256)
          handler: handleVote
      file: ./src/dao.ts

  - kind: ethereum/contract
    name: NFT
    network: kovan
    source:
      address: "0xFc93D0DAFd87eAA5c8906C51Ada865fA2562Dfd1"
      abi: NFT
      startBlock: 25768823
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Transfers
      abis:
        - name: NFT
          file: ./abis/NFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/nft.ts

  - kind: ethereum/contract
    name: Auction
    network: kovan
    source:
      address: "0x517e2056af1abF0c9a8853C832B90CF53d77d2D6"
      abi: Auction
      startBlock: 25768930
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Auction
        - aBidInfo
      abis:
        - name: Auction
          file: ./abis/AUCTION.json
      eventHandlers:
        - event: ListItem(uint256,uint256,address,uint256,uint256)
          handler: handleCreation
        - event: Bid(uint256,string,uint256)
          handler: handleBid
        - event: Settle(uint256)
          handler: handleSettlement
      file: ./src/auction.ts

  - kind: ethereum/contract
    name: Toptime
    network: kovan
    source:
      address: "0xde7d38211C5EFACae87e50a21161131586ECF33e"
      abi: Toptime
      startBlock: 25768744
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TopTime
        - tBidInfo
      abis:
        - name: Toptime
          file: ./abis/TOPTIME.json
      eventHandlers:
        - event: ListItem(uint256,uint256,address,uint256,uint256)
          handler: handleCreation
        - event: Bid(uint256,string,uint256)
          handler: handleBid
        - event: Settle(uint256)
          handler: handleSettlement
      file: ./src/toptime.ts
