type Merchant @entity {
  id: ID!
  proposalId: BigInt!
  ipfs: String!
  address: Bytes!
  listingFee: BigInt!
  platformFee: BigInt!
}

type VoteInfo @entity {
  id: ID!
  proposalId: BigInt!
  voter: Bytes!
  balance: BigInt!
}

type Proposal @entity {
  id: ID!
  votes: BigInt!
  status: Boolean
}

type NFT @entity {
  id: ID!
  owner: Bytes!
}

type Transfers @entity {
  id: ID!
  from: Bytes!
  to: Bytes!
  tokenId: BigInt!
}
