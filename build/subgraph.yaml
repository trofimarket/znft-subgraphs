specVersion: 0.0.2
description: Token Owner Indexer
repository: https://github.com/znftmarket/znft-subgraphs
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DAO
    network: kovan
    source:
      address: "0x353766381b757Ee64ce6fa50E584362DE315a03a"
      abi: DAO
      startBlock: 25607082
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Deposit
      abis:
        - name: DAO
          file: DAO/abis/DAO.json
      eventHandlers:
        - event: CreateMerchant(bytes,address,uint8,uint8,uint256)
          handler: handleMerchantCreation
        - event: Vote(uint256,address,uint256)
          handler: handleVote
      file: DAO/DAO.wasm
