specVersion: 0.0.2
description: Token Owner Indexer
repository: https://github.com/znftmarket/znft-subgraphs
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DAO
    network: kovan
    source:
      address: "0xdeFE445175762cd4490C2EEF4ba34Ae64C6e2e75"
      abi: DAO
      startBlock: 25669767
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Merchant
        - VoteInfo
        - Proposal
      abis:
        - name: DAO
          file: DAO/abis/DAO.json
      eventHandlers:
        - event: CreateMerchant(bytes,address,uint256,uint8,uint256)
          handler: handleMerchantCreation
        - event: Vote(uint256,address,uint256)
          handler: handleVote
      file: DAO/DAO.wasm
  - kind: ethereum/contract
    name: NFT
    network: kovan
    source:
      address: "0x45743228d93c9ce6a8738a58e1d632f8270c12ac"
      abi: NFT
      startBlock: 25768823
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
        - Transfers
      abis:
        - name: NFT
          file: NFT/abis/NFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: NFT/NFT.wasm
  - kind: ethereum/contract
    name: Auction
    network: kovan
    source:
      address: "0x517e2056af1abF0c9a8853C832B90CF53d77d2D6"
      abi: Auction
      startBlock: 25768930
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Auction
        - aBidInfo
      abis:
        - name: Auction
          file: Auction/abis/AUCTION.json
      eventHandlers:
        - event: ListItem(uint256,uint256,address,uint256,uint256)
          handler: handleCreation
        - event: Bid(uint256,string,uint256)
          handler: handleBid
        - event: Settle(uint256)
          handler: handleSettlement
      file: Auction/Auction.wasm
  - kind: ethereum/contract
    name: Toptime
    network: kovan
    source:
      address: "0xde7d38211C5EFACae87e50a21161131586ECF33e"
      abi: Toptime
      startBlock: 25768744
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TopTime
        - tBidInfo
      abis:
        - name: Toptime
          file: Toptime/abis/TOPTIME.json
      eventHandlers:
        - event: ListItem(uint256,uint256,address,uint256,uint256)
          handler: handleCreation
        - event: Bid(uint256,string,uint256)
          handler: handleBid
        - event: Settle(uint256)
          handler: handleSettlement
      file: Toptime/Toptime.wasm
